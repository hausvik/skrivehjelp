update_publicrepo:
  stage: update
  script:
    - git clone --branch prod https://oauth2:${READ_TOKEN}@git.app.uib.no/dok/skrivehjelp.git
    - cd skrivehjelp
    - git config user.email "ci-bot@bot.uib.no"
    - git config user.name "CI Bot"
    - echo "Update from CI" >> update.log
    - git add update.log
    - git commit -m "Automated update from CI"
    - NEW_BRANCH="update-$(date +%Y%m%d%H%M%S)"
    - git checkout -b $NEW_BRANCH
    - git remote add github https://hausvik:${GITHUB_TOKEN}@github.com/hausvik/skrivehjelp.git
    - git push github $NEW_BRANCH
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'