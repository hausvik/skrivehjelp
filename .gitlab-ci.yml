default:
  image: node
  cache:
    - key: $CI_COMMIT_REF_SLUG  # Beholdes på tvers av commits
      paths:
        - .npm/
    - key: $CI_COMMIT_SHA  # Ny for hver commit
      paths:
        - dist/
  before_script:
    - npm ci --cache .npm --prefer-offline
    ## https://docs.gitlab.com/ee/ci/ssh_keys/#ssh-keys-when-using-the-docker-executor
    ##
    ## Install ssh-agent if not already installed, it is required by Docker.
    ## (change apt-get to yum if you use an RPM-based image)
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'

    ## Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    ## Give the right permissions, otherwise ssh-add will refuse to add files
    ## Add the SSH key stored in SSH_PRIVATE_KEY file type CI/CD variable to the agent store
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"

    ## Create the SSH directory and give it the right permissions
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    ## Add fingreprints to SSH known hosts
    - cp "$SSH_KNOWN_HOSTS" ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

stages:
  - build
  - update

build:
  stage: build
  # Så lenge det ikke gjennomføres noen automatiske tester, er det ikke
  # nødvendig å kjøre skriptet ved hver commit.

update_external_repo:
  stage: update
  script:
    - git clone https://git.app.uib.no/dok/skrivehjelp.git
    - cd skrivehjelp
    - echo "Update from CI" >> update.log
    - git add update.log
    - git commit -m "Automated update from CI"
    - git push https://hausvik:${GITHUB_TOKEN}@github.com/hausvik/skrivehjelp.git
  only:
    - triggers